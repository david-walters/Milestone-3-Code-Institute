<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description"
        content="Events List UK is your go-to platform for discovering, adding, and managing events across the UK. Easily browse local events and find something exciting near you.">
    <meta name="keywords"
        content="UK events, event list, local events, event management, add event, browse events, UK community events">
    <meta name="author" content="Your Name or Company">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events List UK</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- Personal CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <!-- favicon image -->
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.png') }}" type="image/png">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg">
            <a class="nav-link" href="{{ url_for('index') }}">Events List UK</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span>—<br>—<br>—</span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ml-auto">
                    <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}"
                        href="{{ url_for('index') }}">Home {% if request.endpoint == 'index' %}<span
                            class="sr-only">(current)</span>{% endif %}</a>
                    <a class="nav-link {% if request.endpoint == 'guidelines' %}active{% endif %}"
                        href="{{ url_for('guidelines') }}">Guidelines
                        {% if request.endpoint == 'guidelines' %}<span class="sr-only">(current)</span>{% endif %}</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>


    <footer>
        <div class="container-fluid">
            <p class="text-center">This application was developed by David Walters as a project for Code Institute</p>
            <p class="text-center"><small>For demonstration purposes only</small></p>
        </div>
    </footer>

    <!-- jQuery Slim -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>

    <!-- Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>

    <!-- Personal JS file -->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>

</html>
