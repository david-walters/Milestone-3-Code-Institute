{% extends "base.html" %}

{% block content %}
<div class="my-4">
    <h2>Event Details</h2>
    <div class="card-bg mt-4">
        <h4 class="mb-4"><strong>{{ event.event_name }}</strong></h4>
        <p><strong>Location:</strong> {{ event.city }}</p>
        <p><strong>Date:</strong> {{ event.event_date.strftime('%d/%m/%Y') }}</p>
        <p><strong>Description:</strong> {{ event.description }}</p>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Event List</a>
    </div>
</div>
{% endblock %}
