{% extends "base.html" %}

{% block content %}
<div class="my-4">
    <h2>Event Details</h2>
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">{{ event.event_name }}</h4>
            <p class="card-text"><strong>Location:</strong> {{ event.city }}</p>
            <p class="card-text"><strong>Date:</strong> {{ event.event_date.strftime('%d/%m/%Y') }}</p>
            <p class="card-text"><strong>Description:</strong> {{ event.description }}</p>
            <a href="{{ url_for('index') }}" class="btn btn-primary">Back to Event List</a>
        </div>
    </div>
</div>
{% endblock %}
