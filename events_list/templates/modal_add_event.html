<!-- Here is the modal for the form to add a new event -->
<div class="modal fade" id="addEventModal" tabindex="-1" role="dialog" aria-labelledby="addEventModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title" id="addEventModalLabel">Add New Event</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- Modal Body with Form -->
            <div class="modal-body">
                <form method="POST" action="{{ url_for('add_event') }}">
                    <div class="form-group">
                        <label for="eventName">Event Name</label>
                        <input type="text" class="form-control" id="eventName" name="event_name"
                            placeholder="Enter event name" required>
                    </div>
                    <div class="form-group">
                        <label for="eventLocation">Town/City</label>
                        <input type="text" class="form-control" id="eventLocation" name="city"
                            placeholder="Enter location" required>
                    </div>
                    <div class="form-group">
                        <label for="eventDescription">Details</label>
                        <textarea class="form-control" id="eventDescription" name="description" rows="8"
                            placeholder="Enter event description" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="eventDate">Date</label>
                        <input type="date" class="form-control" id="eventDate" name="event_date" required>
                    </div>

            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Save Event</button>
            </div>
            </form>
        </div>
    </div>
</div>
