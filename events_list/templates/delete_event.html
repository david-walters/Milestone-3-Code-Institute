{% extends "base.html" %}

{% block content %}
<div class="my-4 delete-confirmation">
    <h2>Delete Event</h2>
    <p>Are you sure you want to delete the event "{{ event.event_name }}"?</p>

    <form method="POST" action="{{ url_for('delete_event', event_id=event.id) }}">
        <input type="hidden" name="event_id" value="{{ event.id }}">
        <button type="submit" class="btn btn-danger">Yes</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">No</a>
    </form>
</div>
{% endblock %}
