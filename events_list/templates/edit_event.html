{% extends "base.html" %}

{% block content %}
<h2 class="mt-4">Edit Event</h2>
<!-- # Displays the selected event details in a form for editing, and enables saving changes and cancelling. -->
<form method="POST">
    <div class="form-group">
        <label for="eventName">Event Name</label>
        <input type="text" class="form-control" id="eventName" name="event_name" value="{{ event.event_name }}"
            required>
    </div>
    <div class="form-group">
        <label for="eventLocation">Town/City</label>
        <input type="text" class="form-control" id="eventLocation" name="city" value="{{ event.city }}" required>
    </div>
    <div class="form-group">
        <label for="eventDescription">Details</label>
        <textarea class="form-control" id="eventDescription" name="description" rows="8"
            required>{{ event.description }}</textarea>
    </div>
    <div class="form-group">
        <label for="eventDate">Date</label>
        <input type="date" class="form-control" id="eventDate" name="event_date" value="{{ event.event_date }}"
            required>
    </div>
    <div class="mb-4">
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary ml-2">Cancel</a>
    </div>

</form>
{% endblock %}
