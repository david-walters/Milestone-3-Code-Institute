<!-- modal_delete_confirmation.html -->
<div class="modal fade" id="deleteConfirmationModal" tabindex="-1" role="dialog"
    aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h5 class="modal-title" id="deleteConfirmationModalLabel">Confirm Deletion</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <!-- Modal Body with Confirmation Question -->
            <div class="modal-body text-center">
                <p>Are you sure you want to delete this event?</p>
            </div>

            <!-- Modal Footer with Action Buttons -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary ml-auto" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-danger mr-auto" id="confirmDeleteButton">Yes</button>
            </div>
        </div>
    </div>
</div>
